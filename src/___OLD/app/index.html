<!DOCTYPE html>
<html>
<head>
    <title>Serial Node</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.css">
    <style>
        *{
            font-size: 17px;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
        .form-control:focus, .btn:focus {
            outline:0px !important;
            -webkit-appearance:none !important;
            box-shadow: 0px 0px 0px 0px !important;
        }
        .black-box {
            border: 0.10px solid black;
            padding: 5%;
            box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.19);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div id="container-serial" class="black-box mb-5 mt-1">
            <div class="row">
                <div class="col-12">
                    <form enctype="multipart/form-data" class="form-horizontal" id="serial-form">

                        <div class="row justify-content-center">
                            <button type="button" id="btn-serial-start" class="btn btn-primary mr-2"><i class="fa fa-play-circle-o"></i> Iniciar Conexão</button>
                        </div>
                        <hr />

                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" for="port-list">Porta</label>
                                <select class="custom-select mr-sm-2" id="port-list">
                                </select>
                            </div>
                            <div class="col-auto mt-4">
                                <div class="mr-sm-2">
                                    <button type="button" id="port-list-refresh" class="btn btn-success"><i class="fa fa-refresh"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-row align-items-center">
                            <div class="col-auto my-1">
                                <label class="mr-sm-2" for="baud-rate">Equipamento</label>
                                <select class="custom-select mr-sm-2" id="baud-rate">
                                </select>
                            </div>
                            <div class="col-auto mt-4">
                                <div class="mr-sm-2">
                                    <button type="button" id="baud-rate-add" class="btn btn-primary"><i class="fa fa-plus"></i></button>
                                    <button type="button" id="baud-rate-remove" class="btn btn-danger"><i class="fa fa-minus"></i></button>
                                </div>
                            </div>
                        </div>

                        <div class="form-row align-items-center">
                            <div class="col-md-9">
                                <label class="mr-sm-2" for="output-file-path">Salvar dados em</label>
                                <input type="text" id="output-path" name="output-path" class="form-control mr-sm-2">
                            </div>
                            <div class="col-auto mt-4">
                                <div class="mr-sm-2">
                                    <button type="button" id="btn-path-selector" class="btn btn-primary"><i class="fa fa-folder-open"></i></button>
                                </div>
                            </div>
                        </div>
                        <!--
                        <div class="form-row align-items-center">
                            <div class="col-md-9">
                                <label class="mr-sm-2" for="output-file-path">Nome do arquivo</label>
                                <input type="text" id="output-file-name" name="output-file-name" value="{d}{m}{a}{h}{m}{s}_hemograma.txt" class="form-control mr-sm-2">
                            </div>
                        </div>

                        <div class="row align-items-center mt-2 ml-2">
                               <div class="mr-sm-2">
                                    <button type="button" id="btn-date-day" class="btn btn-primary"><i class="fa fa-calendar"></i> Dia</button>
                                </div>
                                <div class="mr-sm-2">
                                    <button type="button" id="btn-date-month" class="btn btn-primary"><i class="fa fa-calendar"></i> Mês</button>
                                </div>
                                <div class="mr-sm-2">
                                    <button type="button" id="btn-date-year" class="btn btn-primary"><i class="fa fa-calendar"></i> Ano</button>
                                </div>
                                <div class="mr-sm-2">
                                    <button type="button" id="btn-date-hour" class="btn btn-primary"><i class="fa fa-clock-o"></i> Hora</button>
                                </div>
                                <div class="mr-sm-2">
                                    <button type="button" id="btn-date-minute" class="btn btn-primary"><i class="fa fa-clock-o"></i> Minuto</button>
                                </div>
                                <div class="mr-sm-2">
                                    <button type="button" id="btn-date-second" class="btn btn-primary"><i class="fa fa-clock-o"></i> Segundo</button>
                                </div>
                        </div>
                        -->
                        <hr class="mb-5" />

                    </form>

                    <div class="footer" style="display:none;">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <label class="small"></label>
                        <br><br>
                    </div>
                </div>
            </div>
        </div><!-- ./container-serial -->

        <div class="row" style="position: fixed;left: 0;bottom: 0;background-color: #E8EBEF;width:100%;z-index:3;cursor: default;">
            <div class="col-2">
                <h6>
                    <center></center>
                </h6>
            </div>
            <div class="col-4 offset-2">
                <h6>
                    <center>
                        <!--<a style="cursor:pointer;">Check for updates</a>-->
                    </center>
                </h6>
            </div>
            <div class="col-1 offset-3">
                <h6 id="status">
                    <center></center>
                </h6>
            </div>
        </div>
        
    </div>
</body>
<script>
    require('./js/index.js')
